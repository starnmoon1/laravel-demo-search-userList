<h3>User-list</h3>
<div class="row">
  <div class="col">
    <button (click)="showImage()" class="btn btn-success">
      Hide/Show Image
    </button>
  </div>
  <div class="col">
    <button class="btn btn btn-info" routerLink="create"> Create</button>
  </div>
 <div class="col">
    <app-input-search (keyword)="search($event)" [countArr]="count"></app-input-search>
 </div>
</div>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Adress</th>
    <th scope="col">Email</th>
    <th scope="col">Phone</th>
    <th scope="col" [hidden]="showImg" >Image</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of usersFilter ; index as index">
    <th scope="row">{{index+1}}</th>
    <td>{{user.name}}</td>
    <td>{{user.address}}</td>
    <td>{{user.email}}</td>
    <td>{{user.phone}}</td>
    <td [hidden]="showImg"><img [src]="user.image" style="width: 100px" ></td>
  </tr>
  </tbody>
</table>
